<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="keywords" content="샘플페이지_로그인페이지">
    <meta name="description" content="샘플페이지_로그인페이지">
    <title>pf_travel_sign_up_page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/164552570a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--container-->
    <div id="container">
        <!--container-content-->
        <div class="modal-container">
            <div id="signUp" class="modal">  
                <form class="modal-content" action="" method="">          
                <div class="form-inner">
                    <label for="modalId">ID</label>
                    <input type="text" placeholder="Enter ID" id="modalId">          
                    <label for="modalPw">Password</label>
                    <input type="password" placeholder="Enter Password" id="modalPw">
                    <label>
                    <input type="checkbox" checked="checked" name="remember">로그인 상태 유지
                    </label>                  
                    <button type="submit">Login</button>
                </div>
                <p>다른 로그인 방식을 선택해 주세요</p>
                <button>KAKAO</button>
                <button>NAVER</button>
                <a href="javascript;">아직도 회원이 아니신가요?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
