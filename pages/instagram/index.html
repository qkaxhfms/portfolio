<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope Sort</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <ul class="filter">
            <li><a href="*">View all</a></li>
            <li><a href=".men">Men</a></li>
            <li><a href=".women">Women</a></li>
        </ul>        
        <div class="container">
            <div class="item item1 men">
                <div class="instagram-box"></div>
            </div>
            <div class="item item2 women">
                <div class="instagram-box"></div>
            </div>
            <div class="item item3 women">
                <div class="instagram-box"></div>
            </div>
            <div class="item item4 women">
                <div class="instagram-box"></div>
            </div>
            <div class="item item5 men">
                <div class="instagram-box"></div>
            </div>
            <div class="item item6 women">
                <div class="instagram-box"></div>
            </div>
            <div class="item item7 men">
                <div class="instagram-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
